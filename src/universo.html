          <option value="A-Z" id="ascendente">Ordenar de A - Z</option>
          <option value="Z-A" id="descendente">Ordenar de Z - A</option>
        </select>

        <select class="form-control mr-sm-2" name="filtro" id="filtro">
          <option value="Tank">Tank</option>
          <option value="Fighter">Fighter</option>

          <option value="Support">Support</option>
          <option value="Assassin">Assassin</option>
          <option value="Marksman">Marksman</option>
        </select>

        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="busqueda">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="buscar">Buscar</button>
